<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required
          #nombre="ngModel">

        <div *ngIf="nombre.errors?.required && nombre.touched">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength && nombre.touched">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">

        <div *ngIf="apellido.errors?.required && apellido.touched">
          Este campo es requerido
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">

      <div *ngIf="email.errors?.required && email.touched">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern && email.touched">
        El formato de email no es correcto
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais" name="pais" #pais="ngModel" class="form-control">
        <option value=""> Seleccione un país</option>
        <option *ngFor="let p of paises" [value]="p.codigo">{{ p.texto }}</option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div *ngFor="let s of sexos" class="form-check">
        <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="s">
        <label class="form-check-label" for="exampleRadios1">
          {{ s }}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <div class="form-check">
        <input [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" name="acepta" [value]="usuario.acepta" required>
        <label class="form-check-label" for="defaultCheck1">
          Acepta las condiciones
        </label>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
